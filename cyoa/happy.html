<!doc.type html>

<html>

	<head>

		<title> Baseballs I hit </title>

		<script>

			var forbaseballs = function() {
				for (var count = 200; count > -1; count--) {
					if (count === 0) {
						console.log("I hit no baseballs");
					} else {	
						console.log("I hit " + count + " baseballs");
					} 

		}	 
		
		var whilebaseballs = function() {
			var count = 200
			while (count > -1) {
				if (count === 0){
					console.log("I hit no baseballs")
				} else {
					console.log("I hit" + count + " baseballs.")
					}
					count--;
				}
			}	

		}								
		</script>
	
	</head>

	<body>
		<button types="button" onclick="forbaseballs()"> I hit 200 baseballs </button>
		<button type="button" onclick="whilebaseballs()">200 baseballs I hit</button>
	</body>
