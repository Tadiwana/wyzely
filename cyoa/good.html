<!doc.type html>

<html>

	<head>

		<title>math thingy</title>

		<script>

			var test = 0;

			var add  = function() {
				test = test += 2;
				alert("test value is" + test)
			}

			var subtract  = function() {
				test = test -= 2;
				alert("test value is" + test)
			}


		</script>

	</head>

	<body>
	
		<button type="button" onclick="add()"> add two </button>

		<button type="button" onclick="subtract()"> subtract two </button> 

	</body>
